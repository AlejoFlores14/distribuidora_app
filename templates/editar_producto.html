<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>

    <h2>Editar Producto</h2>

    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre" value="{{ producto.nombre }}" required><br><br>
        <input type="text" name="codigo" placeholder="Código" value="{{ producto.codigo }}" required><br><br>
        <input type="number" step="0.01" name="precio" placeholder="Precio" value="{{ producto.precio }}" required><br><br>
        <input type="number" name="stock" placeholder="Stock inicial" value="{{ producto.stock }}" required><br><br>
        <input type="text" name="categoria" placeholder="Categoría" value="{{ producto.categoria }}"><br><br>

        <button type="submit">Actualizar</button>
    </form>
<a href="/">Volver a la lista de productos</a>
    
</body>
</html>
