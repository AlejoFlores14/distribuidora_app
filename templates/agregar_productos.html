<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Agregar producto</h2>

<form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required><br><br>
    <input type="text" name="codigo" placeholder="Código" required><br><br>
    <input type="number" step="0.01" name="precio" placeholder="Precio" required><br><br>
    <input type="number" name="stock" placeholder="Stock inicial" required><br><br>
    <input type="text" name="categoria" placeholder="Categoría"><br><br>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
